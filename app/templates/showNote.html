{% extends 'base.html' %}
{% block title %}显示笔记文件{% endblock %}

{% block nav %}
<div class="row nav">
    <div class="col-md-10 col-md-offset-1">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="{{ url_for('main.selectbook') }}">选择图书</a></li>
            <li role="presentation"><a href="{{ url_for('main.showmark') }}">查看标注</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('main.shownote') }}">查看笔记</a></li>
            <li role="presentation"><a href="{{ url_for('main.about') }}">关于</a></li>
        </ul>
    </div>
</div>
{% endblock %}

{% block note_cotainer %}
<div class="row note">
    {% for foo in note %}
        <div class="col-md-10 col-md-offset-1">
        <section>
            <h4>{{ foo.name }}</h4>
            <span class="tag">标签：<span class="label label-default">JavaScript</span></span>
            <span class="time">添加时间：<span class="label label-primary">{{ foo.date }}</span></span>
            <article>{{ foo.note }}</article>
        </section>
        <section class="note_mark">
            <hr>
            <article>{{ foo.mark }}</article>
        </section>
        <span class="detail">显示标注<i class="glyphicon glyphicon-menu-down"></i></span>
    </div>
    {% endfor %}

</div>

{% endblock %}
